<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Console</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather Forecast</h1>

        <form action="" class="change-loation my-4 text-center text-muted">
           <label for="city">Enter a location for weather information</label>
           <input type="text" name="city" class="form-control p-4">

        </form>
<!--this is part to show pic depends on time-->
        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <!--div for weather icon-->
            <div class="icon bg-light mx-auto text-center">
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-3">City name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>

                </div>
            </div>
        </div>

    </div>



    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
